<!DOCTYPE html>
    <html>
        <head>
            <title> Estilziando Formulários </title>
            <meta charset="utf-8">

            <link rel="stylesheet" type="text/css" 
            href="style.css">
        </head>
    <body>

        <h2>Estilizando formulários</h2>
    <div id="formulario">
        <form>

            <!-- Agrupamentos de dados semelhantes usando a tag <fieldset> -->
            <fieldset>
                <legend>Detalhes do contato</legend>

                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="text" name="email" id="email">
                </div>
                <div>
                    <label for="url">URL:</label>
                    <input type="text" name="url" id="url">
                </div>
            </fieldset>

            <fieldset>
                <legend>Comentários</legend>

                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Lembre de min</legend>
                <div>
                    <label>
                        <input type="radio" name="lembrar" id="sim"> Sim
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="lembrar" id="nao"> Não
                    </label>
                </div>
            </fieldset>

        </form>
    </div>
    </body>
</html>
