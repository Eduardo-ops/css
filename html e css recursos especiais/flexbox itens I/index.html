<!DOCTYPE html>
<html lang="en">

<head>
    <title>FlexBox - Itens</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>

    <h1>FlexBox itens</h1>
    <!-- Elemento que contém propriedade display com valor flex -->
    <div id="conteudo">
        <!-- Elementos dentro de um conteúdo flexbox, são considerados flexitens -->
        <div class="item item1 ordem1">01</div>
        <!-- Classe ordem 4, fazendo com que o elemento apareça na segunda posição, conforme diz no estilo -->
        <div class="item item2 ordem4">02</div>
        <div class="item ordem3">03</div>
        <div class="item ordem2">04</div>
    </div>

</body>

</html>
