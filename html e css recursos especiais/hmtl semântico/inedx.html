<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title> Html semântico</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <!-- Elemento utilizado para representar o cabeçalho de um documento ou seção declarado no html. -->
    <header>
        <h1>Logo</h1>
        <span>Meu site</span>
    </header>

    <!-- Elemento utilizado para representar um agrupamento de links de navegação. -->
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Contato</a></li>
            <li><a href="">Sobre</a></li>
        </ul>
    </nav>

    <!-- Elemento que representa um rodapé de um documento, área final de uma página web. -->
    <footer>
        <p>Todos direitos reservados a Eduardo Isidoro</p>
    </footer>

</body>

</html>
