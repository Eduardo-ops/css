<!DOCTYPE html>
    <html>
        <head>
            <title> Seletores </title>
            <meta charset="utf-8">

            <link rel="stylesheet" type="text/css" 
            href="style.css">
        </head>
    <body>

        <div id="cabecalho">
            <h1> Título da página</h1>
            <p> Parágrafo 1 da página</p>
        </div>

        <!-- 
            Tentativo de uso da classe verde em span, não dando certo por conta do direcionamento
            a parágrafos como foi definido na folha de css. 
        -->
        <span class="verde">Teste span</span>

        <!-- 
            Aplicando a classe verde em parágrafos, sendo assim, aceito pela forma que padronizamos
            na folha de css, que só parágrafos seriam introduzidos tal formatação. 
        -->
        <p class="verde"> Parágrafo 2 da página.</p>

        <!-- 
            Uma lista para demonstrar o comportamento do estilo css configurado para formatar apenas
            os links de dentro de li, que no caso, são filhos de Li. 
        -->
        <ul>
            <li>
                <a href="">Link 1</a>
            </li>
            <li>
                <a href="">Link 2</a>
            </li>
            <li>
                <span>
                    <a href="">Link 3</a> <!-- Nesse link, não terá o estilo css, pois está sendo filho de span ai invés de li. -->
                </span>
            </li>
            <li>
                <a href="">Link 4</a>
            </li>
        </ul>

        <!-- 
            Um link sem herança alguma, demonstrando que não há nenhum css em si. 
        -->
        <a href="">Link que não faz parte do li</a>

        <!-- 
            Demonstrando o estilo css em <a> dentro da <div>, assim, vemos que é pela descendência que se aplica a configuração. 
        -->
        <div>
            <p>
                Parágrafo de links

                <a href="">clique aqui</a>
            </p>
        </div>

        <!-- 
            Vemos que a div abaixo, somente o parágrafo logo após o h2, recebe o estilo css, por ser seu próximo elemento. 
        -->
        <div>
            <h2>Título 2 da página</h2>

            <p>Parágrafo 3 da página.</p>
            <p>Parágrafo 4 da página.</p>
        </div>
    </body>
</html>
